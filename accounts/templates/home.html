<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TastyWorld - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .main-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #fff;
      padding: 2rem;
    }

    .text-content {
      max-width: 500px;
    }

    .promo-image {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: #f0f0f0;
      background-size: cover;
      background-position: center;
      margin: 1rem;
    }

    .btn-custom {
      background-color: black;
      color: white;
      border-radius: 25px;
      padding: 10px 25px;
    }

    .badge-round {
      background-color: #ff9900;
      color: white;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">TastyWorld</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item mx-2">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="/guest">Recipes</a>
          </li>
          <li class="nav-item mx-2">
            <a class="btn btn-outline-dark" href="/login">Login</a>
          </li>
          <li class="nav-item mx-2">
            <a class="btn btn-dark" href="/register">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="main-section text-center text-md-start">
    <div class="text-content me-md-5">
      <p class="text-danger fw-bold">IT'S BACK!</p>
      <h1 class="display-5 fw-bold text-uppercase">HONEY BUTTER SHRIMP</h1>
      <p class="text-warning fw-semibold">Only here for a limited time</p>
      <p class="text-muted">It's Shrimp Season at TastyWorld! Enjoy the sweet, the savory, the Honey Butter Shrimp.</p>
      <a href="#" class="btn btn-custom mt-3">Cook Now!</a>
    </div>
    <div class="promo-image" style="background-image: url('https://www.certifiedangusbeef.com/_next/image?url=https%3A%2F%2Fappetizing-cactus-7139e93734.media.strapiapp.com%2FClassic_Smashed_Burger_111c4bfdb7.jpeg&w=3840&q=75');">
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 bg-light">
    <p class="mb-0">&copy; 2025 TastyWorld. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
