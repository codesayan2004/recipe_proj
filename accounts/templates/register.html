<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | TastyWorld</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-indigo-900 via-purple-900 to-black min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-xl">
        <form method="POST" class="space-y-5" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-4xl font-extrabold text-center text-purple-800 mb-6">Create Your Account</h2>
            {% if messages %}
            <div class="mb-4 px-4 py-3 rounded-lg bg-red-100 text-red-700 border border-red-300 shadow">
                {% for mess in messages %} {{ mess }}
                {% endfor %}
            </div>
            {% endif %}


            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" name="firstname" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:outline-none">
                </div>
                <div class="w-1/2">
                    <label class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" name="lastname" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:outline-none">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" name="confirm_password" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:outline-none">
            </div>
            <div class="pt-4">
                <button type="submit"
                    class="w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-3 rounded-lg shadow-lg transition duration-200">
                    Create Account
                </button>
            </div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">Already have an account?
            <a href="/login" class="text-purple-700 font-medium hover:underline">Login here</a>
        </p>
        <div class="mt-4 text-center">
            <a href="/" class="inline-block px-4 py-2 text-sm font-medium text-white bg-gray-700 rounded-lg hover:bg-gray-800 transition">
              â¬… Back to Home
            </a>
        </div>
    </div>
</body>

</html>
