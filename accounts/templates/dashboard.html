<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TastyWorld Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen font-sans">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-orange-500">TastyWorld Dashboard</h1>
    <div class="flex items-center gap-4">
      <a href="/dashboard/profile" class="text-gray-600 hover:text-orange-500">
        <i class="fas fa-user-circle text-3xl"></i>
      </a>
      <a href="/logout" class="text-red-500 hover:text-red-700 font-semibold">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Available Recipes -->
      <a href="recipe" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition text-center group">
        <i class="fas fa-book-open text-4xl text-orange-400 group-hover:text-orange-600"></i>
        <h2 class="mt-4 text-xl font-semibold text-gray-700 group-hover:text-orange-500">Available Recipes</h2>
      </a>

      <!-- Add New Recipe -->
      <a href="add_recipe" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition text-center group">
        <i class="fas fa-plus-circle text-4xl text-green-400 group-hover:text-green-600"></i>
        <h2 class="mt-4 text-xl font-semibold text-gray-700 group-hover:text-green-500">Add New Recipe</h2>
      </a>

      <!-- My Recipes -->
      <a href="my_recipes" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition text-center group">
        <i class="fas fa-folder-open text-4xl text-blue-400 group-hover:text-blue-600"></i>
        <h2 class="mt-4 text-xl font-semibold text-gray-700 group-hover:text-blue-500">My Recipes</h2>
      </a>

      <!-- Wishlist -->
      <a href="#wishlist" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition text-center group">
        <i class="fas fa-heart text-4xl text-red-400 group-hover:text-red-600"></i>
        <h2 class="mt-4 text-xl font-semibold text-gray-700 group-hover:text-red-500">Wishlist</h2>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 py-4">
    &copy; 2025 TastyWorld. Cook, Share & Enjoy!
  </footer>
</body>

</html>
