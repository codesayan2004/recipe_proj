<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Recipe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8 text-center">My Recipe</h1>
    <div class="flex justify-between items-center mb-6 px-4 md:px-10">
      <h2 class="text-3xl font-bold text-orange-700">Recipe Gallery</h2>
      
      <div class="space-x-4">
        <a href="{% url 'add_recipe' %}" 
           class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
          ➕ Add New Recipe
        </a>
        
        <a href="/dashboard" 
           class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-200">
          ⬅️ Back
        </a>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for item in food_items %}
      <a href="{{item.id}}">
        <div class="bg-white rounded-xl shadow hover:shadow-xl transition duration-300">
          <img src="{{ item.image.url }}" alt="{{ item.title }}" class="w-full h-48 object-cover rounded-t-xl">
          <div class="p-4">
            <h2 class="text-lg font-semibold mb-2">{{ item.title }}</h2>
            <p class="text-sm text-gray-500">By: {{ item.auth.username }}</p>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
